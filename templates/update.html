{% extends 'base.html' %}

{% block head %}
<title>Lista de Tarefas</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Atualizar Tarefa</h1>
    
    <form action="/update/{{tarefas.id}}" method="POST">
        <input type="text" id="{{ tarefas.id }}" name="content" value="{{ tarefas.content }}">
        <input type="submit" value="Atualizar">
    </form>
</div>

{% endblock %}
